name: Deploy Documentation

on:
  [push]

jobs:
  deploy-docs:

    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pip_requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies (pip)
        run: |
          pip install \
            -r requirements/pip_requirements.txt \
            -r requirements/doc_requirements.txt
          conda install -c conda-forge pandoc
          # Install porespy from the checked-out branch
          pip install -e . --no-deps

      # Build the documentation
      - name: Build the documentation
        run: |
          cd docs
          python examples_linker.py
          make html

      # Push the documentation's HTML to github-pages
      - name: GitHub Pages action
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html
          cname: porespy.org
